<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  
  </head>
{% extends 'base.html' %}

{% block content %}
  <h1>Search Results</h1>
  <ul>
    {% for file_name, _ in search_results %}
      <li><a href="{{ url_for('analysis', filename=file_name) }}">{{ file_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('upload') }}">Back to file list</a>
{% endblock %}
