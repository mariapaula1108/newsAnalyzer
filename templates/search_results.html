{% extends 'base.html' %}

{% block content %}
  <h1>Search Results</h1>
  <ul>
    {% for file_name, _ in search_results %}
      <li><a href="{{ url_for('analysis', filename=file_name) }}">{{ file_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('upload') }}">Back to file list</a>
{% endblock %}
